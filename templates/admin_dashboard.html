{% extends "base_new.html" %}
{% block title %}Admin Dashboard - UniCare{% endblock %}
{% block content %}
<section class="py-16 bg-gradient-to-br from-blue-900 to-purple-900 min-h-screen flex items-center">
  <div class="max-w-2xl mx-auto px-4 w-full">
    <div class="bg-white rounded-xl shadow-lg p-8">
      <div class="text-center mb-8">
        <div class="w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 bg-green-700">
          <i class="bi bi-shield-check text-white text-2xl"></i>
        </div>
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Admin Dashboard</h1>
        <p class="text-gray-600">Welcome, {{ session.user.email }}!</p>
      </div>
      <div class="mt-6 text-center">
        <a href="{{ url_for('logout') }}" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition duration-300">
          <i class="bi bi-box-arrow-right mr-2"></i>Logout
        </a>
      </div>
      <div class="mt-8">
        <!-- Add admin-specific dashboard features here -->
        <p class="text-gray-700">This is your admin area. Here you can manage users, view analytics, and more.</p>
      </div>
    </div>
  </div>
</section>
{% endblock %}
